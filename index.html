</head>
<body>

<!-- brummel.io

<!-- 1. Abschnitt: Hero-Section mit Navigation -->
  <section class="hero is-primary is-bold is-fullheight">

    <!-- Hero-Header mit Navigation -->
    <div class="hero-head">

      <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="nav-item is-brand" href="#">
          brummel.io
          </a>
        </div>

        <div class="nav-center">
          <a class="nav-item" href="#">
            <img src="img/logo_dunkel.png" />
          </a>
        </div>

        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>

        <div class="nav-right nav-menu">
          <a class="nav-item" href="#">
            Home
          </a>
          <a class="nav-item" href="#about">
            About
          </a>
          <span class="nav-item">
            <a class="button is-light is-outlined" href="#contact">
              <span class="icon">
                <i class="fa fa-envelope"></i>
              </span>
              <span>Contact me</span>
            </a>
          </span>
        </div>
      </nav>
      </div>
    </div>

    <!-- Hero body: centered -->
    <div class="hero-body">
      <div class="container has-text-centered">

        <img src="img/logo_grau.png" width="128px">

        <h1 class="title is-1" style="font-size: 72px; font-weight: 100">
          brummel.io
        </h1>
        <h2 class="subtitle is-3">
          Online Marketing &amp; Social Media
        </h2>
      </div>
    </div>

  </section>

<!-- Test Area -->

  <section class="section has-text-centered">
    <div class="container">
      <div class="heading">
        <h1 class="title">Section</h1>
        <h2 class="subtitle">
          A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
        </h2>
      </div>
      <div class="body">
        Lalala
      </div>
    </div>
  </section>


<!-- Kontakt -->
  <section class="hero is-info is-bold is-medium" id="contact">
    <div class="hero-body">
      <div class="container">
        <div class="heading has-text-centered">
          <h1 class="title is-1" style="font-weight: 200">Contact</h1>
          <p>&nbsp;
          <h2 class="subtitle">
          Always feel free to drop some lines. I'll get in touch as fast as possible.
          </h2>
          <p>&nbsp;
        </div>
      </div>

      <div class="container has-text-centered">
        <form action="https://formspree.io/sayhello@stefanbrummel.de" method="POST">

          <div class="columns">

            <div class="column is-3 is-offset-2">

              <p class="control has-icon">
                <input class="input" type="text" name="Name" placeholder="Full Name">
                <input type="hidden" name="_subject" value="Nachricht aus Kontaktformular" />
                <i class="fa fa-user"></i>
              </p>

              <p class="control has-icon">
                <input class="input" type="email" name="_replyto" placeholder="Email">
                <i class="fa fa-envelope"></i>
              </p>

              <p class="control has-icon">
                <input class="input" type="tel" name="Telefon" placeholder="Phone">
                <i class="fa fa-mobile-phone"></i>
              </p>

            </div>

            <div class="column is-5">

              <p class="control has-icon">
                <textarea class="textarea" name="Nachricht" placeholder="Message"></textarea>
                <i class="fa fa-terminal"></i>
              </p>

              <p class="control">
                <input class="button is-light" type="submit" value="Submit">
                <input class="button is-link" type="reset" value="Cancel">
              </p>

            </div>

          </div>


        </form>
      </div>

    </div>


</body>
</html>
