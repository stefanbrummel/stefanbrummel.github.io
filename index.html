</head>
<body>

// brummel.io
// Online Marketing &amp; Social Media

<!-- 1. Abschnitt: Hero-Section mit Navigation -->
  <section class="hero is-light is-bold is-fullheight">

    <!-- Hero-Header mit Navigation -->
    <div class="hero-head">

    <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item is-brand" href="#">
        brummel.io
        </a>
      </div>

      <div class="nav-center">
        <a class="nav-item" href="#">
          <img src="img/logo_dunkel.png" />
        </a>
      </div>

      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <div class="nav-right nav-menu">
        <a class="nav-item" href="#">
          Home
        </a>
        <a class="nav-item" href="#about">
          About
        </a>
        <span class="nav-item">
          <a class="button is-dark is-outlined" href="#contact">
            <span class="icon">
              <i class="fa fa-envelope"></i>
            </span>
            <span>Contact me</span>
          </a>
        </span>
      </div>
    </nav>
    </div>
    </div>

    <!-- Hero body: centered -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          brummel.io
        </h1>
        <h2 class="subtitle">
          Online Marketing &amp; Social Media
        </h2>
      </div>
    </div>

  </section>

<!-- Kontakt -->
  <section class="hero is-dark is-bold is-medium" id="contact">
    <div class="hero-body">
      <div class="container">
        <div class="heading has-text-centered">
          <h1 class="title is-1">Contact</h1>
          <p>&nbsp;
          <h2 class="subtitle">
          Always feel free to drop some lines. I'll get in touch as fast as possible.
          </h2>
          <p>&nbsp;
        </div>
      </div>

      <div class="container has-text-centered">
        <form action="https://formspree.io/sayhello@stefanbrummel.de" method="POST">

          <div class="columns">

            <div class="column is-3 is-offset-2">

              <p class="control has-icon">
                <input class="input" type="text" name="Name" placeholder="Full Name">
                <input type="hidden" name="_subject" value="Nachricht aus Kontaktformular" />
                <i class="fa fa-user"></i>
              </p>

              <p class="control has-icon">
                <input class="input" type="email" name="_replyto" placeholder="Email">
                <i class="fa fa-envelope"></i>
              </p>

              <p class="control has-icon">
                <input class="input" type="tel" name="Telefon" placeholder="Phone">
                <i class="fa fa-mobile-phone"></i>
              </p>

            </div>

            <div class="column is-5">

              <p class="control has-icon">
                <textarea class="textarea" name="Nachricht" placeholder="Message"></textarea>
                <i class="fa fa-terminal"></i>
              </p>

              <p class="control">
                <input class="button is-dark is-inverted" type="submit" value="Submit">
                <input class="button is-dark" type="reset" value="Cancel">
              </p>

            </div>

          </div>


        </form>
      </div>

    </div>

    <div class="hero-footer">
      <div class="content has-text-centered">
      <span class="icon is-large">
        <i class="fa fa-instagram"></i>
      </span>
      <span class="icon is-large">
        <i class="fa fa-linkedin"></i>
      </span>
      <span class="icon is-large">
        <i class="fa fa-facebook-official"></i>
      </span>
      <p>&nbsp;
      </div>
    </div>
  </section>


</body>
</html>
